    <style type="text/css">
* {
  box-sizing: border-box;
}
html {
  background: #7DAAFF;
  background: #7DAAFF linear-gradient(to bottom, #7daaff 67%,#ffffff 100%);
}
body, html {
  font-size: 0.4vw;
  font-family: 'Roboto', sans-serif;
  color: black;
  
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
body {
  /*background: transparent url(images/logo-new.png) no-repeat top left;*/
}
/* stamp */
.watermark {
  display: block;
  position: absolute;
  right: 10px;
  bottom: 10px;
  font-size: 4em;
}
.backdrop {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
  perspective: 1000px;
}
.backdrop::before {
  content: '';
  display: block;
  height: 100%;
  background: url(images/clouds.png) repeat-x;
  position: absolute;
  top: 0;
  left: 0;
  width: 2732px;
  transform: rotateX(-80deg) scale(2);
  animation: backgroundScroll 120s linear infinite;
}
@keyframes backgroundScroll {
  from {background-position: 0 0;}
  to {background-position: -1366px 0;}
}

.shard-map {
  font-size: 4em;
  width: 100vh;
  height: 100vh;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
}

.shard-map .shard-row {
  height: 15%;
  flex: 0 0 15%;
  display: flex;
  justify-content: center;
}
.shard-map .shard-row:nth-child(even) {
  height: 5%;
  flex: 0 0 5%;
}

.shard-map .shard-row > * {
  width: 15%;
  flex: 0 0 15%;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}
.shard-map .shard-row > *:nth-child(even) {
  width: 5%;
  flex: 0 0 5%;
}
.shard-map .shard-row > *:nth-child(odd) {
  /*align-items: flex-start;*/
}
.shard-map .shard {
  position: relative;
  z-index: 1;
  display: flex;
  text-decoration: none;
}
.shard-map .shard > h1 {
  /*text*/
  font-size: 1em;
  display: block;
  z-index: 1;
  color: white;
  text-shadow: 2px 0 0 black, -2px 0 0 black, 0 2px 0 black, 0 -2px 0 black, 1px 1px black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black;
}

.shard-map .shard .shard-image {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: block;
  border-radius: 50%;
  border: 0.3vw solid black;
  box-shadow: 0 1px 2vw white;
  overflow: hidden;
  background: black;
}
.shard-map .shard .shard-large {
  display: none;
}
.shard-map .shard .shard-image > img {
  display: block;
  position: absolute;
  top: -5%;
  left: -5%;
  bottom: -5%;
}
.shard-map .shard:hover > h1 {
  font-size: 1.1em;
}
/*.shard-map .shard:hover .shard-image {
  left: -5%;
  top: -5%;
  right: -5%;
  bottom: -5%;
}
.shard-map .shard:hover .shard-image > img {
  top: 0;
  left: 0;
  bottom: 0;
}*/


.shard-map .shard-row div[data-dir] {
  position: relative;
}
.shard-map .shard-row div[data-dir]:before {
  display: block;
  content: '';
  position: absolute;
  left: -100%;
  right: -100%;
  top: 50%;
  bottom: 100%;
  border: 0.12vw dashed black;
  box-shadow: 0 0 0.2vw white;
}
.shard-map .shard-row div[data-dir="45"]:before {
  transform: rotate(45deg);
}
.shard-map .shard-row div[data-dir="315"]:before {
  transform: rotate(315deg);
}
.shard-map .shard-row div[data-dir="90"]:before {
  left: 0;
  right: 0;
  transform: rotate(90deg);
}
.shard-map .shard-row div[data-dir="180"]:before {
  transform: rotate(180deg);
}

portal {
  position: absolute;
  top: -0.3vw;
  left: -0.3vw;
  right: -0.3vw;
  bottom: -0.3vw;
  display: block;
  border-radius: 50%;
  border: 0.3vw solid #E8513A;
  overflow: hidden;
  -webkit-clip-path: polygon(25% 0, 50% 50%, 75% 0);
  clip-path: polygon(25% 0, 50% 50%, 75% 0);
}
portal[direction=N] {}
portal[direction=NE] {
  transform: rotate(45deg);
}
portal[direction=E] {
  transform: rotate(90deg);
}
portal[direction=SE] {
  transform: rotate(135deg);
}
portal[direction=S] {
  transform: rotate(180deg);
}
portal[direction=SW] {
  transform: rotate(225deg);
}
portal[direction=W] {
  transform: rotate(270deg);
}
portal[direction=NW] {
  transform: rotate(315deg);
}

@media screen and (orientation: portrait) {
  body, html {
    font-size: 0.4vh;
  }
  .shard-map {
    width: 100vw;
    height: 100vw;
  }
}
@media screen and (max-width: 800px) {
  .backdrop {
    display: none;
  }
}
    </style>
