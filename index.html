<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Civcraft: Worlds Map</title>
    <style type="text/css">
* {
  box-sizing: border-box;
}
html {
  background: #7DAAFF;
  background: #7DAAFF linear-gradient(to bottom, #7daaff 67%,#ffffff 100%);
}
body, html {
  font-size: 0.4vw;
  font-family: 'Roboto', sans-serif;
  color: black;
  
  height: 100%;
  width: 100%;
  overflow: hidden;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
body {
  /*background: transparent url(images/logo-new.png) no-repeat top left;*/
}
/* stamp */
.watermark {
  display: block;
  position: absolute;
  right: 10px;
  bottom: 10px;
  font-size: 4em;
  text-decoration: none;
  color: black;
}
.backdrop {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  overflow: hidden;
  perspective: 1000px;
}
.backdrop::before {
  content: '';
  display: block;
  height: 100%;
  background: url(images/clouds.png) repeat-x;
  position: absolute;
  top: 0;
  left: 0;
  width: 2732px;
  transform: rotateX(-80deg) scale(2);
  animation: backgroundScroll 120s linear infinite;
}
@keyframes backgroundScroll {
  from {background-position: 0 0;}
  to {background-position: -1366px 0;}
}

.shard-map {
  font-size: 4em;
  width: 100vh;
  height: 100vh;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
}

.shard-map .shard-row {
  height: 15%;
  flex: 0 0 15%;
  display: flex;
  justify-content: center;
}
.shard-map .shard-row:nth-child(even) {
  height: 5%;
  flex: 0 0 5%;
}

.shard-map .shard-row > * {
  width: 15%;
  flex: 0 0 15%;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}
.shard-map .shard-row > *:nth-child(even) {
  width: 5%;
  flex: 0 0 5%;
}
.shard-map .shard-row > *:nth-child(odd) {
  /*align-items: flex-start;*/
}
.shard-map .shard {
  position: relative;
  z-index: 1;
  display: flex;
  text-decoration: none;
  transition: all .1s ease;
}
.shard-map .shard > h1 {
  /*text*/
  font-size: 1em;
  display: block;
  z-index: 1;
  max-width: 100%;
  word-break: break-all;
  color: white;
  text-shadow: 2px 0 0 black, -2px 0 0 black, 0 2px 0 black, 0 -2px 0 black, 1px 1px black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black;
}

.shard-map .shard .shard-image {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: block;
  border-radius: 50%;
  border: 0.3vw solid black;
  box-shadow: 0 1px 2vw white;
  overflow: hidden;
  background: black;
}
.shard-map .shard .shard-large {
  display: none;
}
.shard-map .shard .shard-image > img {
  display: block;
  position: absolute;
  top: -5%;
  left: -5%;
  bottom: -5%;
}
.shard-map .shard:hover > h1 {
  font-size: 1.1em;
}
/*.shard-map .shard:hover .shard-image {
  left: -5%;
  top: -5%;
  right: -5%;
  bottom: -5%;
}
.shard-map .shard:hover .shard-image > img {
  top: 0;
  left: 0;
  bottom: 0;
}*/


.shard-map .shard-row div[data-dir] {
  position: relative;
}
.shard-map .shard-row div[data-dir]:before {
  display: block;
  content: '';
  position: absolute;
  left: -100%;
  right: -100%;
  top: 50%;
  bottom: 100%;
  border: 0.12vw dashed black;
  box-shadow: 0 0 0.2vw white;
}
.shard-map .shard-row div[data-dir="45"]:before {
  transform: rotate(45deg);
}
.shard-map .shard-row div[data-dir="315"]:before {
  transform: rotate(315deg);
}
.shard-map .shard-row div[data-dir="90"]:before {
  left: 0;
  right: 0;
  transform: rotate(90deg);
}
.shard-map .shard-row div[data-dir="180"]:before {
  transform: rotate(180deg);
}
.shard-map .shard-row div[data-dir].end-connection:before {
  border-style: dotted;
}

portal {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  align-items: flex-start;
  justify-content: center;
}
portal:before {
  display: block;
  position: absolute;
  z-index: 0;
  top: -0.3vw;
  left: -0.3vw;
  right: -0.3vw;
  bottom: -0.3vw;
  content: '';
  border-radius: 50%;
  border: 0.3vw solid #E8513A;
  overflow: hidden;
  -webkit-clip-path: polygon(25% 0, 50% 50%, 75% 0);
  clip-path: polygon(25% 0, 50% 50%, 75% 0);
  -webkit-clip-path: url("#clip-shape"); 
  clip-path: url("#clip-shape");
}
portal[direction=N] {
}
portal[direction=NE] {
  transform: rotate(45deg);
}
portal[direction=NE] span {
  transform: rotate(-45deg);
}
portal[direction=E] {
  transform: rotate(90deg);
}
portal[direction=E] span {
  transform: rotate(-90deg);
}
portal[direction=SE] {
  transform: rotate(135deg);
}
portal[direction=SE] span {
  transform: rotate(-135deg);
}
portal[direction=S] {
  transform: rotate(180deg);
}
portal[direction=S] span {
  transform: rotate(-180deg);
}
portal[direction=SW] {
  transform: rotate(225deg);
}
portal[direction=SW] span {
  transform: rotate(-225deg);
}
portal[direction=W] {
  transform: rotate(270deg);
}
portal[direction=W] span {
  transform: rotate(-270deg);
}
portal[direction=NW] {
  transform: rotate(315deg);
}
portal[direction=NW] span {
  transform: rotate(-315deg);
}
portal[direction=drop] {
  transform: rotate(180deg);
}
portal[direction=drop]:before {
  -webkit-clip-path: unset;
  clip-path: unset;
}
portal[direction=drop] span {
  transform: rotate(-180deg);
}
portal span {
  position: relative;
  z-index: 200;
  transform-origin: 50% 50%;
  margin-top: -2em;
  font-size: 0.6em;
  color: white;
  text-shadow: 2px 0 0 black, -2px 0 0 black, 0 2px 0 black, 0 -2px 0 black, 1px 1px black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black;
}

.shard-active portal {
  display: flex;
}

.checkbox-scaled {
  position: absolute;
  left: 0;
  bottom: 0;
  font-size: 2em;
}

@media screen and (orientation: portrait) {
  body, html {
    font-size: 0.4vh;
  }

    width: 100vw;
    height: 100vw;
  }
}
@media screen and (max-width: 800px) {

    display: none;
  }
}

    <script>
setTimeout(() => {
  const unbind = (method, ...args) => context => method.apply(context, args); // returns function with one parameter "context" that calls "method" with "context" and "args"

  const degreesFromAttr = attr => Number(attr.match(/([\d\.]*)deg/).slice(1));
  const carthesianRadians = degrees => (degrees + 90) * Math.PI / 180;
  const coords = (radius, degrees) => [radius * Math.cos(carthesianRadians(degrees)), radius * Math.sin(carthesianRadians(degrees))]
    .map(p => p * -1).map(p => p / 5).map(Math.round).map(p => p * 5);

  let active = [];

  Array.prototype.forEach.call(document.querySelectorAll('.shard'), unbind(HTMLElement.prototype.addEventListener, 'click', event => {
    event.preventDefault(); // cancel hash navigation
    active.forEach(element => element.classList.remove('shard-active'));
    if (active.indexOf(event.currentTarget) !== -1) {
      active = [];
      return;
    }
    active = [event.currentTarget];
    active.forEach(element => element.classList.add('shard-active'));
  }, true));

  Array.prototype.forEach.call(document.querySelectorAll('.shard'), element => {
    const radius = Number(element.getAttribute('data-radius'));
    
    Array.prototype.forEach.call(element.querySelectorAll('portal'), portal => {
      let text;
      if (radius !== 0 && portal.hasAttribute('start')) {
        const start = degreesFromAttr(portal.getAttribute('start'));
        const end = degreesFromAttr(portal.getAttribute('end'));
        text = coords(radius, (start + end) / 2).join(',');
      } else {
        text = 'Drop into the void';
      }
      
      const span = document.createElement('span');
      span.innerText = text;
      portal.appendChild(span);
    });

    if (radius !== 0) {
      document.querySelector('style').sheet.insertRule(`.shard-map-scaled #${element.id} { transform: scale(${radius / 1000}) }`,
        (document.querySelector('style').sheet.rules || []).length);
    }
  });

  document.querySelector('.checkbox-scaled input[type=checkbox]').addEventListener('change', event => {
    document.querySelector('.shard-map').classList[event.currentTarget.checked ? 'add' : 'remove']('shard-map-scaled');
  }, true);
}, 0);
    </script>
